{% macro displayPosts(posts) %}
{% for post in posts %}
<div class="container">
  <div class="col-xs-12 col-sm-4 col-md-12 col-lg-12">
    <h1>{{post.title}}</h1>
    <h3>{{post.body}}</h3>
    <h6><a href='/view_comments/{{post.id}}'>View Comments</a></h6>
  </div>
</div>
{% endfor %}
{% endmacro %}

{% macro displayComments(comments_list) %}
{% for comment in comments_list %}
<div class="container">
  <div class="col-xs-12 col-sm-4 col-md-2 col-lg-12">
    <ul>
      <li>
        <h1>{{comment.comment}}</h1>
      </li>
    </ul>
  </div>
</div>
{% endfor %}
{% endmacro %}
